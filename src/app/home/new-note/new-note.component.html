<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label class="form-label" for="formName">Name</label>
    <input
      [formControl]="name"
      placeholder="James"
      maxlength="12"
      type="text"
      id="formName"
      class="form-control"
      required
    />
  </div>
  <div class="form-group">
    <label class="form-label" for="formMessage">Message</label>
    <textarea
      [formControl]="message"
      rows="3"
      placeholder="I hope anyone who see this has a great day!"
      maxlength="70"
      id="formMessage"
      class="form-control"
      required
    >
    </textarea>
    <small class="text-muted text-right form-text">{{ message.value.length }} / 70</small>
  </div>
  <div class="btn-footer">
    <button type="submit" class="btn btn-primary">Post</button>
  </div>
</form>
